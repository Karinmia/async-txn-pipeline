repos:
  # Ruff — Lint only (no formatting)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff
        # Ruff runs as a linter only; no auto-formatting.
        # (Black is the dedicated formatter.)
        stages: [commit]

  # Black — Formatter
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        language_version: python3
        stages: [commit]

  # Misc sanity checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-toml
      - id: check-merge-conflict